<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous"/>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  </head>
  <body>
    <div class="hero">
      <h2>Sticky Notes</h2>
    </div>
    <div id="add-new-todo" class="inputabe">
      <input type="text" name="new-todo" class="new-todo input-style"/>
      <button onclick="add()"class="btn btn-primary button material-symbols-outlined"> Add </button>
    </div>
    <div class="hide" id="edit-todo" >
      <input type="text" name="edit-todo" class="edit-todo input-style" />
      <button onclick="upadateTodo()" class="btn btn-primary button material-symbols-outlined"> Save</button>
    </div>
    <div class="output"></div>
    <p class="error-msg"></p>
    <p class="bottom">This Site is made With 	&#9829 By 
      <b>
    <a href="https://github.com/uzairrehan">Uzair Rehan</a>
  </b>
  </p>
    <script src="app.js"></script>
  </body>
</html>
